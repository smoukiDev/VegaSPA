<legend class="text-center">
  <h2>Vehicles</h2>
</legend>

<!--Add Vehicle Button-->
<div>
  <a [routerLink]="['/vehicles/new']" class="btn btn-success btn-block">
    New Vehicle
  </a>
</div>
<br>

<!--Filter Section-->
<div class="well">
  <!--Make Filter-->
  <div class="form-group">
    <label for="make">
      Make
    </label>
    <select id="make" class="form-control" [(ngModel)]="query.makeId" (change)="onFilterChange()">
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{make.id}}">
        {{make.name}}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" (click)="resetFilter()">
    Reset
  </button>
</div>

<!--Vehicles Table-->
<table class="table table-striped table-hover well">
  <thead>
    <tr>
      <th *ngFor="let column of columns">
        <div class="th-pointer" *ngIf="column.isSortable; else unsortable" (click)="sortBy(column.key)">
          {{column.title}}
          <i *ngIf="query.isSortAscending" class="fa fa-sort-asc"></i>
          <i *ngIf="!query.isSortAscending" class="fa fa-sort-desc"></i>
        </div>
        <ng-template #unsortable>
        <div>
          {{column.title}}
        </div>
      </ng-template>
      </th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of queryResult.items">
        <!--Table readonly text cells-->
        <td class="table-text-valign">
          {{vehicle.id}}
        </td>
        <td class="table-text-valign">
          {{vehicle.make.name}}
        </td>
        <td class="table-text-valign">
          {{vehicle.model.name}}
        </td>
        <td class="table-text-valign">
          {{vehicle.contact.name}}
        </td>
        <!--Table buttons cells-->
        <td>
          <a class="btn btn-success" [routerLink]="['/vehicles/', vehicle.id]">
            <div class="glyphicon glyphicon-edit glyphicon-lg"></div>
          </a>
        </td>
        <td>
          <button class="btn btn-danger" type="button" (click)="deleteVehicle(vehicle.id)">
            <div class="glyphicon glyphicon-remove-sign glyphicon-lg"></div>
          </button>
        </td>
    </tr>
  </tbody>
</table>

<app-pagination 
  [page-size]="query.pageSize" 
  [total-items]="queryResult.totalItems"
  [current-page]="query.page"
  (page-changed)="onPageChange($event)">
</app-pagination>
