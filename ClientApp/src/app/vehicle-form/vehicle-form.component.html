<h1>Add new vihicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vihicle.make" name = "make">
      <option value = ""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
       <option value=""></option>
       <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <p>Is this vihicle registered?</p>
    <label for="registered" class="radio-inline">
      <input type="radio" name ="isRegistered" id="registered" value="true"/> Yes
    </label>
    <label for="notRegistered" class="radio-inline">
        <input type="radio" name ="isRegistered" id="notRegistered" value="false"/> No
    </label>
  <h2>Features</h2>
  <div class="checkbox" *ngFor="let f of features">
    <label for="{{f.id}}">
      <input id="{{f.id}}" type="checkbox"/> {{f.name}}
    </label>
  </div>

</form>
